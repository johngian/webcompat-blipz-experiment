<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <section id="initialPrompt">
      <h1 class="introduction"></h1>
      <p class="introduction"></p>
      <button data-action="yes" class="siteWorks"></button>
      <button data-action="no" class="siteBroken"></button>
      <p class="privacyPolicy"></p>
      <label>
        <input type="checkbox" name="neverShowAgain" />
      </label>
    </section>
    <section id="thankYou">
      <h1></h1>
      <button data-action="ok"></button>
    </section>
    <section id="thankYouFeedback">
      <h1></h1>
      <p></p>
      <a data-exit="learnMore" href="https://webcompat.mozilla.community/thanks"></a>
      <button data-action="ok"></button>
    </section>
  </body>
</html>
